<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space way</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="space-background">
    </div>
    <div id="game-start-overlay">
    </div>
    <div id="game-start">
      <h1>SPACE WAY</h1>
      <p>At the top of the screen you can turn off the sound,<br>read the instruction and see the score.<br>
        Good luck!
      </p>
      <button id="play">Play</button>
    </div>
    <div id="attention-ufos">
    </div>
    <div id="game-over-overlay">
    </div>
    <div id="game-over">
      <h1>GAME OVER</h1>
      <p id="new-record-message"></p>
      <button id="play-again">Play Again</button>
    </div>
    <div id="wrapper">
      <div>
        <i class="fa fa-volume-down" id="volume-control"></i>
      </div>
      <div id="instructions">
        <div>
          Avoid collisions with meteorites and UFO.
        </div>
        <div>
          Move rocket with <span class="key">arrows</span> or <span class="key">wasd.</span>
        </div>
        <div>
          Shoot with <span class="key">space.</span>
        </div>
      </div>
      <div class="score"><p>Record:</p>
        <div id="best-score"></div>
      </div>
      <div class="score"><p>Score:</p>
        <div id="current-score"></div>
      </div>
    </div>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
